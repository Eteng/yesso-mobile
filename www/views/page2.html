<my-head-mat
        showBack="true"
        title="HouseHold Enrolment"
        >
</my-head-mat>


<div class="container">

    <ul class="pager">
        <li class="previous"><a ng-tap="returnBack2();"><span class="glyphicon glyphicon-chevron-left"></span> Back</a></li>
    </ul>

    <render-question
            question="household[householdInfo.index].questions[householdInfo.counter]">
    </render-question>
</div>

<div class="well well-sm">
    <ul class="pager">
        <li><a ng-show="canBack()" ng-tap="setPage(householdInfo.counter-1);$navigate.go('/f/{{householdInfo.index}}/{{householdInfo.counter-1}}','slide')">Previous</a></li>
        <li><a ng-show="canNext()" ng-tap="setPage(householdInfo.counter+1);$navigate.go('/f/{{householdInfo.index}}/{{householdInfo.counter+1}}','slide')">Skip</a></li>
        <li><a ng-show="canNext()" ng-tap="submit(householdInfo.counter+1);$navigate.go('/f/{{householdInfo.index}}/{{householdInfo.counter+1}}','slide')">Next</a></li>
        <li ng-show="isLastInSection()"><a  ng-click="saveSection()">Save Section</a></li>
    </ul>
</div>
