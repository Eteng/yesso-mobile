<div class="container ">
    <style>
        body{
            border: 10px solid #010066;
        }
    </style>
    <div style="margin-bottom: 20px;" class="text-center">
        <img src="img/logo.png" />
    </div>
    <div style="width: 90%; margin: 0px auto" >

        <form name="myForm" method="post" class="text-center" >
            <div class="yesso alert">
                <h1>Agent First Login</h1>
            </div>
            <div class="form-group" ng-class="{'has-error': myForm.u_name.$invalid}">
                <!--<label>Tron ID</label>-->
                <input class="" type="text" name="u_name" placeholder="Enter Yesso ID"  ng-model="tron.username" required>
                <span ng-show="myForm.u_name.$error.required" class="help-inline">*</span>
            </div>

            <div class="form-group error" ng-class="{error: myForm.pwd.$invalid}">
                <!--<label>Password</label>-->
                <input class="" type="password" name="pwd" placeholder="Enter password" ng-model="tron.password" required>
                <span ng-show="myForm.pwd.$error.required" class="help-inline">*</span>
            </div>

            <input type="hidden"  ng-model="tron.apiKey">
            <p class="text-center">
                <button  ng-click="activate()" ng-disabled="isClean() || myForm.$invalid" class="btn btn-primary">Activate</button>
            </p>
        </form>

    </div>
</div>
